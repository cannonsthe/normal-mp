                    <li class="nav-item w-100 ms-4 mt-3 text-light ">

                            Out</p> </button>

                </ul>

        </div>
        <div class="col">
            <div class="row row-height">
                <div class="container d-flex justify-content-center" style="height: 100px;">
                    <p class="display-3">
                        <strong>Vault</strong>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="container-fluid d-flex justify-content-center">
                    <div class="card t-transparent" style="width: 550px; height: 350px;">
                        <div class="card-header ">
                            <div class="d-flex justify-content-center">
                                <div class="text-center">
                                    <h1 class="display-6">
                                        <img src="../images/usericon.svg" alt="" style="width: 50px;">
                                    </h1>
                                </div>
                            </div>
                        </div>
                        <div class="card-body overflow-auto " id="userinfocard">
                            <div class="d-grid justify-content-center align-items-center">
                                <input class="form-control t-transparent mt-3 input-width" type="text"
                                    placeholder="Username" value="" aria-label="Disabled input example" disabled>
                                <input class="form-control t-transparent mt-3 input-width" type="text"
                                    placeholder="Email" value="" aria-label="Disabled input example" disabled>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                    data-bs-target="#confirmdeletemodal">Delete Account</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                    style="display: none;">Save</button>
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#editaccmodal">Edit</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row"></div>

            <div class="">
                <div><!-- Modal to confirm to delete -->
                    <div class="modal fade" id="confirmdeletemodal" data-bs-backdrop="static" data-bs-keyboard="false"
                        tabindex="-1" aria-labelledby="confirmdeletemodalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="confirmdeletemodalLabel">Are you sure you want to
                                        delete
                                        your account?</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">

                                    <div class="mb-3">
                                        <label for="confirmdeleteinput" class="form-label">Type in "confirm" to delete
                                            your
                                            account.</label>
                                        <input type="text" class="form-control" id="confirmdeleteinput"
                                            placeholder="confirm">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-danger" onclick="confirmdelete();">Delete
                                        Account</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Modal to Edit -->
                    <div class="modal fade" id="editaccmodal" data-bs-backdrop="static" data-bs-keyboard="false"
                        tabindex="-1" aria-labelledby="editaccmodalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="editaccmodalLabel">Edit your account here</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">

                                    <div class="mb-3">
                                        <label for="editaccuserinput" class="form-label">You can change your email and password here</label>
                                        <input type="text" class="form-control" id="editemailinput"
                                            placeholder="xyz@gmail.com">
                                        <input type="text" class="form-control mt-3" id="editpasswordinput"
                                            placeholder="password">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-dark" onclick="updateuser();">Save Changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="loader"></div>

        <div class="col">
            <div class="container">

                <!--  -->
                <div class="container d-flex justify-content-center">
                </div>
                <div class="container d-flex justify-content-end pt-3">
