<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random password generator</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

<body class="header">
    <div>
        <div>
            <button onclick="window.history.back()" class="btn btn-outline-dark mt-3 ms-3">Back</button>
            <h1 class="lead text-center pt-3 display-4"><strong> Sign up</strong></h1>
        </div>
        <div class="container d-flex justify-content-center align-items-center">
            <form class="y-center">
                <div id="emailHelp" class="form-text"><strong>We'll never share your details with anyone else.</strong></div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="inputUsername" placeholder="username here">
                    <label for="inputUsername" class="form-label">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                        placeholder="email here">
                    <label for="inputEmail" class="form-label">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="inputPassword" placeholder="password here">
                    <label for="inputPassword" class="form-label">Password</label>
                </div>
                <button onclick="registerMe();" class="btn btn-outline-dark" type="button">Sign Up</button>
               <div id="loginHelp" class="form-text"> <strong>Already have an account? Log in <a href="login.html">here</a>.</strong></div>
            </form>
        </div>
    </div>



    <script src="/marcus/js/stateFunctions.js"></script>
    <script src="/marcus/js/userFunctions.js"></script>
    <script src="/js/bs/bootstrap.min.js"></script>

        crossorigin="anonymous"></script>

        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

</body>

</html>
