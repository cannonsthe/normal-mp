<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random password generator</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="header user-select-none">
    <div class="row mh-100 mw-100">
        <div class="col"><button onclick="window.history.back()" class="btn btn-outline-dark mt-3 ms-3">Back</button>
        </div>
        <div class="col">
            <div class="col">
                <div>
                    <h1 class="lead text-center pt-3 display-3"><strong>Log in</strong> </h1>
                </div>
                <div class="container d-flex justify-content-center align-items-center">
                    <form class="y-center">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="LoginEmailUsername"
                                aria-describedby="emailusernameHelp" placeholder="email or username here">
                            <label for="LoginUsername" class="form-label">Email address or Username</label>
                            <div id="emailHelp" class="form-text">We'll never share your details with anyone else.</div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="LoginPassword" placeholder="password here">
                            <label for="LoginPassword" class="form-label">Password</label>
                        </div>
                        <button onclick="loginMe();" class="btn btn-outline-dark" type="button">Login</button>
                        <div id="loginHelp" class="form-text"><strong>Don't have an account? Sign up <a
                                    href="signup.html">here</a>.</strong> </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
        <div class="loader"></div>
    </div>


    <script src="/marcus/js/stateFunctions.js"></script>
    <script src="/marcus/js/userFunctions.js"></script>
    <script src="/js/bs/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            // Show loader on page load
            $('.loader').removeClass('loader-hidden');

            // Hide loader after a short delay
            setTimeout(function () {
                $('.loader').addClass('loader-hidden');
            }, 1000);
        });
    </script>

</body>

</html>
