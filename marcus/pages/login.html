<body class="header">
    <div>
        <div>
            <h1 class="lead text-center pt-3 display-4">Log in</h1>
        </div>
        <div class="container d-flex justify-content-center align-items-center">
            <form class="y-center">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="LoginEmailUsername" aria-describedby="emailusernameHelp"
                        placeholder="email or username here">
                    <label for="LoginUsername" class="form-label">Email address or Username</label>
                    <div id="emailHelp" class="form-text">We'll never share your details with anyone else.</div>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="LoginPassword" placeholder="password here">
                    <label for="LoginPassword" class="form-label">Password</label>
                </div>
                <button onclick="loginMe();" class="btn btn-outline-dark" type="button">Login</button>
                <div id="loginHelp" class="form-text">Don't have an account? Sign up <a href="signup.html">here</a>.</div>
            </form>
        </div>
    </div>

    <script src="/marcus/js/userFunctions.js"></script>
