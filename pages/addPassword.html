<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random password generator</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="header">
    <div>
        <div>
            <h1 class="lead text-center pt-3 display-4">Already have details you want to add?</h1>
        </div>

        <div class="container d-flex justify-content-center align-items-center">
            <form class="y-center">
                <div class="form-group">
                    <select class="form-control" id="exampleFormControlSelect1" placeholder="Choose an account">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>Others</option>
                    </select>
                </div>
                <div id="emailHelp" class="form-text">We'll never share your details with anyone else.</div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="inputUsername" placeholder="username here">
                    <label for="inputUsername" class="form-label">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                        placeholder="email here">
                    <label for="inputEmail" class="form-label">Email address</label>
                </div>
                <div class="container d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-dark" style="width: 150px;" data-bs-toggle="modal"
                        data-bs-target="#confirmaddModal">Next</button>
                </div>

            </form>
            <!-- Modal -->
            <div class="modal fade " id="confirmaddModal" data-bs-backdrop="static" data-bs-keyboard="false"
                tabindex="-1" aria-labelledby="confirmaddModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered t-transparent">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="row d-flex justify-content-center">
                                <div class="col-4 x-center">
                                    <h1 class="modal-title fs-5 text-center" id="exampleModalLabel">Details</h1>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>

                            </div>

                        </div>
                        <div class="modal-body">
                            <div class="row d-flex justify-content-center mb-3 mt-3">Google Photos</div>
                            <div class="row d-flex justify-content-center mb-3">Username</div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="inputPassword" aria-describedby="passwordHelp" placeholder="Password here" >
                                <label for="inputPassword" class="form-label">Password</label>
                                <div id="passwordHelp" class="form-text">Leaving the field blank will automatically generate your password</div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="/js/main.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

</body>

</html>
