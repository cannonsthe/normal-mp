<body class="header">

        <div>
            <h1 class="lead text-center pt-3 display-4">Need a new password?</h1>

                        <option>Twitter</option>
                        <option>Singpass</option>
                        <option>Instagram</option>
                        <option id="others-option">Others</option>
                    </select>
                    <input type="text" class="form-control" id="custom-input" style="display:none;">
                </div>
                <div id="emailHelp" class="form-text">We'll never share your details with anyone else.</div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="serviceUsername" placeholder="username here">
                    <label for="serviceUsername" class="form-label">Username</label>
                </div>

                </div> -->
                <div class="mb-3">
                    <span class="input-group-text" id="basic-addon1">Your password will be automatically generated for
                        you</span>
                </div>
                <div class="container d-flex justify-content-center">
                    <button type="button" onclick="Addservice();" class="btn btn-outline-dark" style="width: 150px;">Add</button>
                </div>

            </form>

        </div>
    </div>
